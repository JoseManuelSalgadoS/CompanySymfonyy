<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register">Registrar</button>
    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Salario</th>
                <th>Fecha Registro</th>
                <th>Fecha Actualizacion</th>
                <th>Estado</th>
                <th>ID Oficina</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <!-- Mostrar -->
    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="name" disabled>
            <label>Direccion:</label>
            <input type="text" class="form-control" id="address" disabled>
            <label>Salario:</label>
            <input type="text" class="form-control" id="salary" disabled>
            <label>Fecha de Registro:</label>
            <input type="text" class="form-control" id="registered" disabled>
            <label>Fecha de Actualizacion:</label>
            <input type="text" class="form-control" id="updated" disabled>
            <label>Estado:</label>
            <input type="text" class="form-control" id="status" disabled>
            <label>ID Oficina:</label>
            <input type="text" class="form-control" id="id_office" disabled>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Actualizar -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="javascript:void(0);" onsubmit="updateSchool();">
            <div class="modal-body">
              <input type="hidden" id="id_update">
              <label>Nombre:</label>
              <input type="text" class="form-control" id="name_update">
              <label>Direccion:</label>
              <input type="text" class="form-control" id="address_update">
              <label>Salario:</label>
              <input type="text" class="form-control" id="salary_update">
              <label>Fecha de Registro:</label>
              <input type="text" class="form-control" id="registered_update">
              <label>Fecha de Actualizacion:</label>
              <input type="text" class="form-control" id="updated_update">
              <label>ID Oficina:</label>
              <input type="text" class="form-control" id="idOffice_update">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Registrar -->
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="javascript:void(0);" onsubmit="registerSchool();">
            <div class="modal-body">
              <label>Nombre:</label>
              <input type="text" class="form-control" id="name_register">
              <label>Direccion:</label>
              <input type="text" class="form-control" id="address_register">
              <label>Salario:</label>
              <input type="text" class="form-control" id="salary_register">
              <label>Fecha de Registro:</label>
              <input type="text" class="form-control" id="registered_register">
              <label>Fecha de Actualizacion:</label>
              <input type="text" class="form-control" id="updated_register">
              <label>ID Oficina:</label>
              <input type="text" class="form-control" id="idOffice_register">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Eliminar -->
    <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form action="javascript:void(0);" onsubmit="deleteSchool();">
            <div class="modal-body">
              <input type="hidden" id="id_delete">
              <label>Â¿Deseas eliminar a este empleado?</label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <script src="./main.js"></script>
</body>
</html>
